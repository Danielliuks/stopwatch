<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Stopwatch</h1>
        <div class="stopwatch-container">
            <label id="clock">00:00:00:00</label><br>
            <div class="btn-container">
                <button class="btn btn-green" id="start" onclick="startClock()">Start</button>
                <button class="btn btn-red" id="stop" onclick="stopClock()">Stop</button>
                <button class="btn btn-blue" id="reset" onclick="resetClock()">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
